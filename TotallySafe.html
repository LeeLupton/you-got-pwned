<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOU GOT PWNED</title>
  <style>
    /* General Styles */
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    h1 {
      font-size: 6em;
      text-shadow: 0 0 20px red, 0 0 50px darkred;
      margin: 50px auto;
      text-align: center;
    }

    p {
      font-size: 2em;
      text-align: center;
      color: white;
    }

    /* Fake Popup */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      color: white;
      padding: 20px;
      font-size: 1em;
      z-index: 9999;
      text-align: center;
    }

    .popup h2 {
      font-size: 1.5em;
      margin: 0;
      text-shadow: 0 0 5px red;
    }

    .popup p {
      font-size: 1em;
      margin: 5px 0;
    }

    /* Glitch Effect */
    .glitch {
      position: absolute;
      color: lime;
      font-size: calc(10px + 2vw);
      font-weight: bold;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div id="main-content">
    <h1>YOU GOT PWNED!</h1>
    <p>This is a security audit! Report this breach immediately!</p>
  </div>

  <!-- Popups -->
  <div id="popup-container"></div>

  <script>
    const popupMessages = [
      { title: "CRITICAL ERROR!", message: "Your system is compromised!" },
      { title: "SYSTEM BREACH DETECTED!", message: "Unauthorized access identified." },
      { title: "VIRUS FOUND!", message: "Malicious software detected." },
      { title: "UNAUTHORIZED ACCESS!", message: "Admin credentials exposed!" }
    ];

    let currentPopup = 0;

    function showPopup() {
      if (currentPopup < popupMessages.length) {
        const container = document.getElementById("popup-container");
        const popup = document.createElement("div");
        popup.className = "popup";

        const title = document.createElement("h2");
        title.textContent = popupMessages[currentPopup].title;

        const message = document.createElement("p");
        message.textContent = popupMessages[currentPopup].message;

        popup.appendChild(title);
        popup.appendChild(message);

        // Add popup to container
        container.appendChild(popup);

        // Move to the next popup
        currentPopup++;

        if (currentPopup < popupMessages.length) {
          setTimeout(showPopup, 3000); // Delay before the next popup
        }
      }
    }

    function createGlitchEffect() {
      const randomText = "█▓▒░▉▊▋▌▍▌▒░█▓";
      const glitch = document.createElement("div");
      glitch.className = "glitch";
      glitch.style.left = `${Math.random() * 100}vw`;
      glitch.style.top = `${Math.random() * 100}vh`;
      glitch.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2})`;
      glitch.textContent = randomText[Math.floor(Math.random() * randomText.length)];

      document.body.appendChild(glitch);
      setTimeout(() => glitch.remove(), 500); // Remove glitch after 500ms
    }

    // Redirect to 404.html after 15 seconds
    setTimeout(() => {
      window.location.href = "404.html";
    }, 15000);

    // Add glitch effects continuously
    setInterval(createGlitchEffect, 1000); // Glitch spawns once every second

    // Start showing popups
    setTimeout(showPopup, 2000);
  </script>
</body>
</html>
