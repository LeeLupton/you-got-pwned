<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOU GOT PWNED</title>
  <style>
    /* General Styles */
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      transition: all 1s ease-in-out; /* Smooth transition for 404 effect */
    }

    h1 {
      font-size: 6em;
      text-shadow: 0 0 20px red, 0 0 50px darkred;
      animation: flicker 1.5s infinite;
      margin: 50px auto;
      text-align: center;
    }

    p {
      font-size: 2em;
      text-align: center;
      color: white;
    }

    /* Keyframes for animations */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @keyframes popup {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Fake Popup */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      color: white;
      padding: 20px;
      font-size: 1em;
      animation: popup 0.8s ease-out forwards;
      z-index: 9999;
      text-align: center;
    }

    .popup h2 {
      font-size: 1.5em;
      margin: 0;
      text-shadow: 0 0 5px red;
    }

    .popup p {
      font-size: 1em;
      margin: 5px 0;
    }

    /* 404 Page Styles */
    .hidden {
      display: none;
    }

    .error-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: flicker 1.5s infinite;
    }

    .error-page h1 {
      font-size: 8em;
      margin: 0;
      text-shadow: 0 0 20px red, 0 0 50px darkred;
    }

    .error-page p {
      font-size: 2em;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <h1>YOU GOT PWNED!</h1>
  <p>This is a security audit! Report this breach immediately!</p>

  <!-- Popups -->
  <div id="popup" class="popup hidden">
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
  </div>

  <!-- 404 Error Page -->
  <div id="error-page" class="error-page hidden">
    <h1>404</h1>
    <p>Oops... Looks like something went terribly wrong!</p>
  </div>

  <script>
    const popupMessages = [
      { title: "CRITICAL ERROR!", message: "Your system is compromised!" },
      { title: "SYSTEM BREACH DETECTED!", message: "Unauthorized access identified." },
      { title: "VIRUS FOUND!", message: "Malicious software detected." },
      { title: "UNAUTHORIZED ACCESS!", message: "Admin credentials exposed!" }
    ];

    let currentPopup = 0;

    function showPopup() {
      if (currentPopup < popupMessages.length) {
        const popup = document.getElementById("popup");
        const title = document.getElementById("popup-title");
        const message = document.getElementById("popup-message");

        // Set popup content
        title.textContent = popupMessages[currentPopup].title;
        message.textContent = popupMessages[currentPopup].message;

        // Show popup
        popup.classList.remove("hidden");

        // Hide popup after 3 seconds
        setTimeout(() => {
          popup.classList.add("hidden");
          currentPopup++;
          showPopup(); // Show the next popup
        }, 3000);
      } else {
        // Transition to 404 page after the last popup
        show404Page();
      }
    }

    function show404Page() {
      const errorPage = document.getElementById("error-page");
      const mainContent = document.body;

      // Hide main content and show error page
      mainContent.innerHTML = "";
      errorPage.classList.remove("hidden");
    }

    // Start showing popups
    setTimeout(showPopup, 2000);
  </script>
</body>
</html>
