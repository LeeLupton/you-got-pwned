<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOU GOT PWNED</title>
  <style>
    /* General Styles */
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    h1 {
      font-size: 6em;
      text-shadow: 0 0 20px red, 0 0 50px darkred;
      animation: flicker 1.5s infinite;
      margin: 50px auto;
      text-align: center;
    }

    p {
      font-size: 2em;
      text-align: center;
      animation: slide-in 2s ease-out forwards;
      color: white;
    }

    /* Keyframes for animations */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @keyframes popup {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Fake Popups */
    .popup {
      position: absolute;
      width: 200px;
      height: 150px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      color: white;
      padding: 10px;
      font-size: 1em;
      animation: popup 0.8s ease-out forwards;
      z-index: 9999;
      overflow-wrap: break-word;
    }

    .popup h2 {
      font-size: 1.2em;
      margin: 0;
      text-shadow: 0 0 5px red;
    }

    .popup p {
      font-size: 0.9em;
      margin: 5px 0;
    }

    /* Glitch Effect Styles */
    .glitch {
      position: absolute;
      color: lime;
      font-size: calc(10px + 2vw);
      font-weight: bold;
      transform: rotate(0deg);
      animation: flicker 0.2s infinite;
    }
  </style>
</head>
<body>
  <h1>YOU GOT PWNED!</h1>
  <p>This is a security audit! Report this breach immediately!</p>

  <!-- Background Chaos -->
  <script>
    let popupCount = 0;
    let maxPopups = 3; // Start with a smaller number and grow more slowly
    let screenCovered = false; // Track if the screen is covered

    function createPopup() {
      const messages = [
        "CRITICAL ERROR!",
        "SYSTEM BREACH DETECTED!",
        "ADMIN PASSWORD EXPOSED!",
        "UNAUTHORIZED ACCESS!",
        "VIRUS FOUND!",
        "NETWORK FAILURE!"
      ];

      for (let i = 0; i < maxPopups; i++) {
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
        popup.style.top = `${Math.random() * (window.innerHeight - 150)}px`;

        popup.innerHTML = `
          <h2>${randomMessage}</h2>
          <p>Your system is at risk! Act now!</p>
        `;

        document.body.appendChild(popup);
        popupCount++;
      }

      // Check if the screen is covered
      if (popupCount >= 50 && !screenCovered) {
        screenCovered = true;
        setTimeout(() => {
          // Redirect to the fake Error 404 page after a delay
          window.location.href = "404.html";
        }, 2000); // Wait 2 seconds before redirecting
      }

      // Gradually increase the number of popups
      if (popupCount < 100) { // Cap at 100 popups total
        maxPopups = Math.min(maxPopups + 1, 10); // Increase popups slowly, max 10 per batch
        setTimeout(createPopup, 2000); // Add another batch every 2 seconds (slower)
      }
    }

    // Start creating popups
    createPopup();

    function createGlitchEffect() {
      const randomText = "█▓▒░▉▊▋▌▍▌▒░█▓";
      const glitch = document.createElement('div');
      glitch.className = 'glitch';
      glitch.style.left = `${Math.random() * 100}vw`;
      glitch.style.top = `${Math.random() * 100}vh`;
      glitch.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2})`;
      glitch.textContent = randomText[Math.floor(Math.random() * randomText.length)];

      document.body.appendChild(glitch);
      setTimeout(() => glitch.remove(), 300); // Remove glitch after 300ms
    }

    // Add glitch effects continuously
    setInterval(createGlitchEffect, 50);

    function flashBackground() {
      document.body.style.backgroundColor = ['black', 'red', 'lime', 'darkred'][Math.floor(Math.random() * 4)];
      setTimeout(() => (document.body.style.backgroundColor = 'black'), 100);
    }

    // Random background flashes
    setInterval(flashBackground, 1000);
  </script>
</body>
</html>
